<div class="container">

  <header>
    <h1>Mes T창ches</h1>

    <div class="header-actions" style="display:flex; gap:10px;">
      <button mat-icon-button
              (click)="spinTheWheel()"
              [disabled]="!hasPending()"
              title="Mode Zen : Choisir une t창che au hasard">
        <mat-icon>casino</mat-icon>
      </button>

      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDark() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </header>

  <section class="add-todo">
    <input #input type="text" placeholder="Nouvelle t창che..." (keyup.enter)="addTodo(input.value); input.value=''">
    <button mat-mini-fab color="primary" (click)="addTodo(input.value); input.value=''">
      <mat-icon>add</mat-icon>
    </button>
  </section>

  @if (isLoading()) {
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  }

  @else {
    <section class="todos">
      @for (todo of todos(); track todo.id) {
        <article class="todo-item">
          <label class="checkbox">
            <input type="checkbox" [checked]="todo.completed" (change)="toggle(todo)">
            <span class="checkmark"></span>
          </label>

          <span [class.completed]="todo.completed">{{ todo.title }}</span>

          <button mat-icon-button color="warn" (click)="delete(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </article>
      } @empty {
        <div class="empty">
          <mat-icon>check_circle</mat-icon>
          <p>Aucune t창che ! Profite</p>
        </div>
      }
    </section>
  }

  @if (focusedTodo()) {
    <app-zen-focus
      [todo]="focusedTodo()!"
      (close)="onZenClose()"
      (complete)="onZenComplete($event)">
    </app-zen-focus>
  }

</div>
